<svg width="1200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3AAEAB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d8a87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f6865;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtro de sombra para el texto -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- RectÃ¡ngulo de fondo con gradiente y esquinas redondeadas -->
  <rect width="1200" height="200" rx="16" fill="url(#bgGradient)"/>
  
  <!-- CuadrÃ­cula de fondo -->
  <g opacity="0.08" stroke="white" stroke-width="2" fill="none">
    <!-- LÃ­neas verticales -->
    <line x1="40" y1="0" x2="40" y2="200"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="120" y1="0" x2="120" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
