    <line x1="1120" y1="0" x2="1120" y2="200"/>
    <line x1="1160" y1="0" x2="1160" y2="200"/>
    
    <!-- LÃ­neas horizontales -->
    <line x1="0" y1="40" x2="1200" y2="40"/>
    <line x1="0" y1="80" x2="1200" y2="80"/>
    <line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="160" x2="1200" y2="160"/>
  </g>
  
  <!-- Letras de fondo decorativas -->
  <g opacity="0.1" fill="white" font-family="Courier New, monospace" font-weight="bold" font-size="120">
    <text x="50" y="120" transform="rotate(-5 50 120)">A</text>
    <text x="200" y="140" transform="rotate(5 200 140)" font-size="100">S</text>
    <text x="350" y="110" transform="rotate(-3 350 110)">O</text>
    <text x="500" y="145" transform="rotate(4 500 145)" font-size="110">P</text>
    <text x="650" y="130" transform="rotate(-4 650 130)">A</text>
    <text x="800" y="105" transform="rotate(6 800 105)" font-size="95">L</text>
    <text x="950" y="145" transform="rotate(-6 950 145)">E</text>
    <text x="1100" y="125" transform="rotate(3 1100 125)" font-size="105">T</text>
  </g>
  
  <!-- TÃ­tulo principal -->
  <text 
    x="600" 
    y="85" 
    font-family="Arial Black, sans-serif" 
    font-size="72" 
    font-weight="900" 
    fill="white" 
    text-anchor="middle"
    filter="url(#textShadow)"
    letter-spacing="4">
    SOPA DE LETRAS
  </text>
  
  <!-- SubtÃ­tulo -->
